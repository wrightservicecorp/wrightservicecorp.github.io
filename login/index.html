<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
	<title>WSCU</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.typekit.net/roi1msk.css">
	<link rel="stylesheet" href="https://wrightservicecorp.github.io/login/assets/css/styles.css">
</head>

<body>
	<div class="wscu-login-wrap">
		<div class="wscu-login">
			<img src="https://wrightservicecorp.csod.com/clientimg/wrightservicecorp/logo/wsculogo_b18bb70a-bf9f-4db2-bd06-2ae3830855d9.png" class="wscu-logo" />
			<label class="wscu-label">Work Email/Employee ID</label>
			<label class="wscu-label">correo electrónico del trabajo/ID de empleado</label>
			<input class="wscu-input input" type="text" name="userNameBox" type="text" id="userNameBox" tabindex="1"/>
			<label class="wscu-label">Password</label><br>
			<label class="wscu-label">contraseña</label>
			<input class="wscu-input input" name="passWordBox" type="password" id="passWordBox" tabindex="2" />
			<input class="btn" value="Log In"/>
			<p class="login-info">Forgot password?/¿Se te olvidó tu contraseña? <a href="../../ForgotPasswordAuthentication.aspx?corpName=wrightservicecorp" class="link">Click here</a></p>
			<p class="login-info">Need Help?/¿Necesitas ayuda? <a href="mailto:LMSHelpdesk@wrightservicecorp.com" class="link">LMSHelpdesk@wrightservicecorp.com</a></p>
		</div>
	</div>
</body>
</html>
